    <h3>Virus-Test Registration Form</h3>
   <form action="/adduser" method="POST">
      <div class="form-group">
         
         <label for="exampleInputEmail1">Surname</label>
         <input type="text" class="form-control" name="surname" required>

      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Given name</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="givenName"
            required>
      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Date of Birth</label>
         <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="dob"
            required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Place of Residence</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="place_of_residence">
     </div>
     <div class="form-group">
        <label for="exampleInputPassword1">Occupation</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="occupation">
     </div>
     <div class="form-group">
        <label for="exampleInputPassword1">Nationality</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="nationality">
     </div>
      <div class="form-check form-check-inline">
         <label for="exampleInputEmail1">Gender</label>
         <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="option1" required>
         <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2">
         <label class="form-check-label" for="inlineRadio2">Female</label>
      
         <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Category
            </button>
            <select> 
               <option> select category </option>
               <Option value=''> Returnee</option>
               <Option value=''> Contact</option>
               <Option value=''> Alert</option>

               </select>
            
          </div>
